<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <button class="btn" onclick="send_data(event)">PAUSE</button>

    <style>
    body {
        margin: 0;
    }
    .btn {
        width: 100%;
        height: 100vh;
    }
    </style>

    <script>
    function send_data(e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/pause',
            data: {'pause':true},
            error: function(error) {
                console.log('Send data error:', error);
            }
        });
    }
    </script>

</body>
</html>
