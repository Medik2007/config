<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div id="box">
        <button class="btn" onclick="send_data(event, 'pause')"><h1>PAUSE</h1></button>
        <button class="btn" onclick="send_data(event, 'translate')"><h1>TRANSLATE</h1></button>
    </div>

    <style>
    body {
        margin: 0;
    }
    #box {
        display: flex;
        flex-direction: column;
    }
    .btn {
        width: 100%;
        height: 48vh;
    }
    </style>

    <script>
    function on_response(response) {
        response = JSON.parse(response)
        if (response.translation) {
            alert(response.translation);
        }
    }
    function send_data(e, act) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/pause',
            data: {'act':act},
            success: on_response,
            error: function(error) {
                console.log('Send data error:', error);
            },
        });
    }
    </script>

</body>
</html>
